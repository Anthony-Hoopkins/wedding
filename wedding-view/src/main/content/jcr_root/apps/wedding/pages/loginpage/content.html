<sly data-sly-use.loginPageModel="wedding.models.pages.LoginPageModel">
    <div class="registration-ui">
        <div id="registrationReferrer" data-referer="${loginPageModel.referrer}"></div>
        <div class="registrationWrap">
            <div class="messageBlock"></div>
            <div class="registrationBlock">
                <h3>Регистрация</h3>
                <div class="kind-partner-block">
                    <input type="radio" name="kind-partner" value="company" > Компания<br>
                    <input type="radio" name="kind-partner" value="self" > Частное лицо<br>
                </div>
                <div class="displayed-form"></div>
                <div class="form-templates">
                    <div class="form-for-company">
                        <input id="companyNameRegistrationInput" type="text" placeholder="Названия организации" class="registrationBlock_input">
                    </div>
                    <div class="form-for-self">
                        <input id="nameRegistrationInput" type="text" placeholder="Имя" class="registrationBlock_input">
                        <input id="lastNameRegistrationInput" type="text" placeholder="Фамилия" class="registrationBlock_input">
                    </div>
                    <div class="base-form">
                        <div class="city-select-container">
                            <div class="main-city">
                                <input type="checkbox" class="checkbox-city">
                                <span class="checkbox-title">Минск</span>
                            </div>
                            <div class="main-city">
                                <input type="checkbox" class="checkbox-city">
                                <span class="checkbox-title">Гомель</span>
                            </div>
                            <div class="main-city">
                                <input type="checkbox" class="checkbox-city">
                                <span class="checkbox-title">Могилёв</span>
                            </div>
                            <div class="main-city">
                                <input type="checkbox" class="checkbox-city">
                                <span class="checkbox-title">Витебск</span>
                            </div>
                            <div class="main-city">
                                <input type="checkbox" class="checkbox-city">
                                <span class="checkbox-title">Гродно</span>
                            </div>
                            <div class="main-city">
                                <input type="checkbox" class="checkbox-city">
                                <span class="checkbox-title">Брест</span>
                            </div>
                            <div class="button-count-all">
                                <span class="enum">Показать все города&nbsp;</span>
                                <span class="button-count-all-arrow enum">&#9654;</span>
                            </div>
                        </div>
                        <select class="registrationBlock_input">
                            <option>
                                Оказываемоя услуга&nbsp&nbsp&nbsp▽
                            </option>
                            <sly data-sly-list.partnersList="${loginPageModel.categoryList}">
                                <option>
                                    ${partnersList.pageTitle}
                                </option>
                            </sly>
                        </select>
                        <input id="emailRegistrationInput" type="text" placeholder="Почта" class="registrationBlock_input">
                        <input id="passRegistrationInput" type="password" placeholder="Пароль" class="registrationBlock_input">
                        <input id="passRegistrationAgainInput" type="password" placeholder="Пароль ещё раз"
                               class="registrationBlock_input">
                        <div class="g-recaptcha" data-sitekey="${loginPageModel.recaptchKey}"></div>
                        <input id="submitRegistrationInput" data-type="registration" type="submit" value="Зарегистрироваться"
                               class="registrationBlock_input">
                    </div>
                </div>
            </div>
            <div class="loginBlock">
                <h3>Вход</h3>
                <input id="emailLoginInput" type="text" placeholder="e-mail" class="registrationBlock_input">
                <input id="passLoginInput" type="password" placeholder="Пароль" class="registrationBlock_input">
                <input id="submitLoginInput" type="submit" data-type="login" value="Войти"
                       class="registrationBlock_input">
            </div>
        </div>
    </div>
</sly>
<div data-sly-resource="parsys"></div>
